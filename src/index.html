<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TRADUCTOR </title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Old+Standard+TT|Permanent+Marker|Shadows+Into+Light" rel="stylesheet">
  </head>
  <body>
    <header> 
      <h1>LLAMADA DE AUXILIO
      </h1>
    </header>
    
  
  <article id= "first-page-title">
    
    <section class = "trouble">
        <p class= "welcome">BIENVENIDOS</p>
      <p class="explanation">Alguien te ha secuestrado! Lo único que tienes a la mano es un traductor manual el cual tiene 
      comunicación con la policía. Pero, ¡CUIDADO! Tu secuestrador puede interceptar los mensajes que envíes.
       ¿Te atreves a usarlo?</p>
    </section>
    <section >
      <button type="button" id="start" class="startbutton">EMPEZAR</button>
    </section>
  </article>
  
<form>

 <main id= "main-page" class="main_page">
    <!-- Eliminar comentario cuando el textarea se solucione -->
      <p> <textarea id="result" placeholder ="Aquí verás tu mensaje" class="chat">
      </textarea></p> 
    <label for= "input-text"> Ingresa el desplazamiento que deseas para tu mensaje</label>

  <p><input type="number" id="offsetin"></p>
  
   <label for= "input-text"> Ingresa el mensaje que quieres cifrar</label>
  <p><input type="text" id="messagetocipher" placeholder="Escribe AQUI el mensaje que quieres cifrar"> </p>

  <table>
    <button type="button" id="cipherbutton">ENCRIPTAR MENSAJE</button>
  </table>

<p><input id="messagetodecipher" type= "text"  placeholder="Escribe AQUI el mensaje que quieres descifrar" ></p>

  <table>
    <button type="button" id="decipherbutton"> LEER MENSAJE </button>    
  </table>
  
  <button type="button" id="clean">LIMPIAR </button>    
</main>
</form>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
